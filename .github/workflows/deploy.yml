name: Deploy to Termux Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r client/dist deploy/client-dist
          cp -r server deploy/server
          tar -czvf latex-online.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-online-package
          path: latex-online.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: latex-online-package

      # Connect to Tailscale network
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to Termux via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script: |
            cd ~
            mkdir -p latex-online
            cd latex-online
            pkill -f "node index.js" || true
            rm -rf client server

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          source: "latex-online.tar.gz"
          target: "~/latex-online"

      - name: Extract and start server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script: |
            cd ~/latex-online
            tar -xzvf latex-online.tar.gz
            mv deploy/client-dist client/dist
            mv deploy/server .
            rm -rf deploy latex-online.tar.gz
            cd server
            npm install --production
            nohup node index.js > ../server.log 2>&1 &
            sleep 2
            curl -s http://localhost:3000/api/health || echo "Server starting..."
