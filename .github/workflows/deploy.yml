name: Deploy to Termux Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r client/dist deploy/client-dist
          cp -r server deploy/server
          tar -czvf latex-online.tar.gz deploy
          ls -la latex-online.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-online-package
          path: latex-online.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: latex-online-package

      - name: Check artifact
        run: |
          ls -la
          file latex-online.tar.gz

      # Connect to Tailscale network
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Prepare remote directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          debug: true
          script: |
            echo "=== Preparing deployment ==="
            whoami
            pwd
            mkdir -p ~/latex-online
            cd ~/latex-online
            pkill -f "node index.js" || echo "No server running"
            rm -rf client server deploy *.tar.gz || true
            echo "=== Ready for file transfer ==="
            ls -la ~/

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          source: "latex-online.tar.gz"
          target: "/data/data/com.termux/files/home/latex-online"
          debug: true

      - name: Extract and start server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          debug: true
          command_timeout: 5m
          script: |
            echo "=== Starting deployment ==="
            cd ~/latex-online
            ls -la
            
            echo "=== Extracting files ==="
            tar -xzvf latex-online.tar.gz
            
            echo "=== Moving files ==="
            mkdir -p client
            mv deploy/client-dist client/dist
            mv deploy/server ./server
            rm -rf deploy latex-online.tar.gz
            
            echo "=== Installing dependencies ==="
            cd server
            npm install --production
            
            echo "=== Starting server ==="
            nohup node index.js > ../server.log 2>&1 &
            
            sleep 3
            echo "=== Checking server ==="
            curl -s http://localhost:3000/api/health || cat ../server.log | tail -20
            
            echo "=== Deployment complete ==="
