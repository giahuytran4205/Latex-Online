name: Deploy to Termux Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r client/dist deploy/client-dist
          cp -r server deploy/server
          tar -czvf latex-online.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-online-package
          path: latex-online.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: latex-online-package

      # Connect to Tailscale network
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Stop old server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            echo "Stopping old server on port 3000..."
            fuser -k 3000/tcp 2>/dev/null || echo "No process on port 3000"
            sleep 2
            echo "Preparing directory..."
            mkdir -p /data/data/com.termux/files/home/latex-online
            cd /data/data/com.termux/files/home/latex-online
            rm -rf client server deploy *.tar.gz 2>/dev/null || true
            echo "Ready for deployment"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          source: "latex-online.tar.gz"
          target: "/data/data/com.termux/files/home/latex-online"
          debug: true

      - name: Extract and Start Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            echo "Deploying to clean directory..."
            # Create a fresh directory for the new version
            TERMUX_HOME="/data/data/com.termux/files/home"
            DEPLOY_DIR="$TERMUX_HOME/latex-online"
            
            # Ensure deploy dir exists
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            echo "Extracting archive..."
            tar -xzvf latex-online.tar.gz
            
            # Move files to correct structure (handle potential nesting)
            if [ -d "deploy" ]; then
                mkdir -p client
                mv deploy/client-dist client/dist
                mv deploy/server ./server
                rm -rf deploy
            fi
            
            # Check structure
            echo "Structure check:"
            ls -R | head -n 20
            
            echo "Installing dependencies..."
            cd server
            npm install --production --no-audit --no-fund
            
            echo "Restarting server..."
            # Stop old server
            fuser -k 3000/tcp 2>/dev/null || true
            sleep 2
            
            # Start new server. IMPORTANT: CD into directory first to set valid CWD
            # Using bash -c to spawn independent process
            nohup node index.js > ../server.log 2>&1 &
            SERVER_PID=$!
            disown $SERVER_PID
            echo "Server launched with PID $SERVER_PID"
            
            sleep 5
            # Basic health check
            curl -s http://localhost:3000/api/health || echo "Server starting..."
            curl -s http://localhost:3000/api/health && echo " - OK!" || echo "Starting..."
            echo "Deployment complete!"
