name: Deploy to Termux

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: true # Fail immediately if any command errors
          script: |
            # --- Configuration ---
            PROJECT_DIR="/data/data/com.termux/files/home/latex-online"
            REPO_URL="https://github.com/giahuytran4205/Latex-Online.git"
            LOG_FILE="$PROJECT_DIR/server.log"
            
            # --- Environment Setup ---
            # Set PATH to include Termux bins and TeX Live
            export PATH="/data/data/com.termux/files/usr/bin:/data/data/com.termux/files/usr/bin/texlive:$PATH"
            # Explicitly set locale to avoid perl warnings
            export LC_ALL=C
            
            echo "ğŸš€ [Deploy] Starting deployment..."
            echo "ğŸ“‚ [Deploy] Project Directory: $PROJECT_DIR"
            
            # 1. Update Codebase
            if [ -d "$PROJECT_DIR" ]; then
                echo "ğŸ“¥ [Deploy] Pulling latest code..."
                cd "$PROJECT_DIR"
                
                # Check if it is a git repo
                if [ -d ".git" ]; then
                     git reset --hard
                     git pull
                else
                     echo "âš ï¸ [Deploy] Directory exists but not a git repo. Re-cloning..."
                     cd ..
                     rm -rf "$PROJECT_DIR"
                     git clone "$REPO_URL" "$PROJECT_DIR"
                     cd "$PROJECT_DIR"
                fi
            else
                echo "âœ¨ [Deploy] Cloning new repository..."
                git clone "$REPO_URL" "$PROJECT_DIR"
                cd "$PROJECT_DIR"
            fi
            
            # 2. Build Client
            echo "ğŸ“¦ [Deploy] Building client..."
            cd client
            npm install || { echo "âŒ Client install failed"; exit 1; }
            npm run build || { echo "âŒ Client build failed"; exit 1; }
            cd ..
            
            # 3. Setup Server
            echo "ğŸ”§ [Deploy] Installing server dependencies..."
            cd server
            npm install --production || { echo "âŒ Server install failed"; exit 1; }
            cd .. # Back to root
            
            # 4. Restart Server
            echo "ğŸ”„ [Deploy] Restarting server..."
            
            # Kill ONLY the specific node process running our server entry point
            # matched by 'node server/index.js'
            # We ignore the grep process itself
            PIDS=$(pgrep -f "node server/index.js" | grep -v grep || echo "")
            
            if [ -n "$PIDS" ]; then
                echo "ğŸ›‘ [Deploy] Stopping existing server (PIDs: $PIDS)..."
                # Use Kill -15 (SIGTERM) first
                echo "$PIDS" | xargs kill || true
                sleep 2
            else
                echo "â„¹ï¸  [Deploy] No existing server process found."
            fi
            
            # Start the server
            echo "â–¶ï¸  [Deploy] Launching new server process..."
            nohup node server/index.js > "$LOG_FILE" 2>&1 &
            
            # 5. Verification
            sleep 3
            NEW_PID=$(pgrep -f "node server/index.js" | grep -v grep | head -n 1)
            
            if [ -n "$NEW_PID" ]; then
                echo "âœ… [Deploy] Server started successfully! (PID: $NEW_PID)"
                echo "ğŸ“œ [Deploy] Tail of server log:"
                tail -n 10 "$LOG_FILE"
            else
                echo "âŒ [Deploy] Server failed to start."
                echo "ğŸ“œ [Deploy] Full server log:"
                cat "$LOG_FILE"
                exit 1
            fi
