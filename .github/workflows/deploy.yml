name: Deploy to Termux Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r client/dist deploy/client-dist
          cp -r server deploy/server
          tar -czvf latex-online.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-online-package
          path: latex-online.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: latex-online-package

      # Connect to Tailscale network
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Stop old server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            echo "Stopping old server..."
            pkill -f "node index.js" || true
            pkill -f "node /data/data/com.termux/files/home/latex-online" || true
            sleep 2
            echo "Preparing directory..."
            mkdir -p /data/data/com.termux/files/home/latex-online
            cd /data/data/com.termux/files/home/latex-online
            rm -rf client server deploy *.tar.gz 2>/dev/null || true
            echo "Ready for deployment"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          source: "latex-online.tar.gz"
          target: "/data/data/com.termux/files/home/latex-online"
          debug: true

      - name: Extract files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            cd /data/data/com.termux/files/home/latex-online
            echo "Extracting..."
            tar -xzvf latex-online.tar.gz
            mkdir -p client
            mv deploy/client-dist client/dist
            mv deploy/server ./server
            rm -rf deploy latex-online.tar.gz
            echo "Installing dependencies..."
            cd server
            npm install --production --no-audit --no-fund
            echo "Files ready"

      - name: Start server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            cd /data/data/com.termux/files/home/latex-online/server
            echo "Starting server with setsid..."
            setsid node index.js > ../server.log 2>&1 &
            disown
            sleep 3
            echo "Checking server status..."
            curl -s http://localhost:3000/api/health && echo " - Server is running!" || echo "Server may need a moment to start"
            echo "Deployment complete!"
