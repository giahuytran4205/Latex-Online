name: Deploy to Termux Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r client/dist deploy/client-dist
          cp -r server deploy/server
          tar -czvf latex-online.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: latex-online-package
          path: latex-online.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: latex-online-package

      # Connect to Tailscale network
      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          script_stop: false
          script: |
            echo "Step 1: Prepare directory"
            mkdir -p /data/data/com.termux/files/home/latex-online
            cd /data/data/com.termux/files/home/latex-online
            rm -rf client server deploy *.tar.gz 2>/dev/null || true
            echo "Directory ready"

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          source: "latex-online.tar.gz"
          target: "/data/data/com.termux/files/home/latex-online"
          debug: true

      - name: Extract and start server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TERMUX_HOST }}
          port: ${{ secrets.TERMUX_PORT }}
          username: ${{ secrets.TERMUX_USER }}
          key: ${{ secrets.TERMUX_SSH_KEY }}
          command_timeout: 10m
          script_stop: false
          script: |
            cd /data/data/com.termux/files/home/latex-online
            echo "Files in directory:"
            ls -la
            
            echo "Extracting..."
            tar -xzvf latex-online.tar.gz
            
            echo "Moving files..."
            mkdir -p client
            mv deploy/client-dist client/dist
            mv deploy/server ./server
            rm -rf deploy latex-online.tar.gz
            
            echo "Installing npm dependencies..."
            cd server
            npm install --production --no-audit --no-fund
            
            echo "Stopping old server..."
            killall node 2>/dev/null || echo "No node process"
            sleep 1
            
            echo "Starting server..."
            nohup node index.js > ../server.log 2>&1 &
            sleep 3
            
            echo "Checking health..."
            curl -s http://localhost:3000/api/health || echo "Server may still be starting"
            echo "Done!"
